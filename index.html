<!doctype html>
    <html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Major+Mono+Display&family=Mohave:wght@600&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>TodoList</title>
</head>
<body>
    <header class="header">
        <div id="header">TODO LIST</div>
    </header>
    <div class="container">
        <div class="todo-list-content">
            <ol class="list-content" onClick="ListDiscription(event)">Project1 </ol><img src="del-btn.png" alt="del-btn" class="del-btn" onClick="deleteList(event)">
        </div>
        <div class="popup-overlay">
            <div class="popup-content">
                <h2>ADD LIST</h2>
                <form>
                    <label for="Title"></label><input type="text" placeholder="Title" id="Title">
                    <label for="Description"></label><textarea placeholder="Description" id="Description"></textarea>
                    <button id="add-list">ADD</button>
                    <button id="cancel" onClick="cancelList(event)">CANCEL</button>
                </form>
            </div>
        </div>

    </div>
    <div class="description-popup-overlay">
        <div class="description-popup-content">
            <div class="description-text"></div>
            <button onclick="closeDescription(event)">Close</button>
        </div>
    </div>
    <button class="btn">+</button>
    <script src="script.js"></script>
</body>
</html>
